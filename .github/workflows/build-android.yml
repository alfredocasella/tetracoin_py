name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache buildozer directory
        uses: actions/cache@v4
        with:
          path: |
            ~/.buildozer
            .buildozer
          key: ${{ runner.os }}-buildozer-v3-${{ hashFiles('buildozer.spec') }}
          restore-keys: |
            ${{ runner.os }}-buildozer-v3-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            python3-dev \
            python3-pip \
            git \
            wget \
            unzip \
            unzip \
            ant \
            cython3 \
            libffi-dev \
            libssl-dev \
            autoconf \
            automake \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libpng-dev \
            libjpeg-dev

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip setuptools wheel
          pip install buildozer cython==0.29.36 pillow certifi
          pip install --upgrade python-for-android

      - name: Create buildozer cache directory
        run: mkdir -p ~/.buildozer



      - name: Clean previous builds (if cache is corrupted)
        run: |
          rm -rf .buildozer/android/platform/build-*
          rm -rf .buildozer/android/app
          rm -rf ~/.buildozer/android/platform/android-sdk

      - name: Build Android APK
        timeout-minutes: 120
        run: |
          set -o pipefail
          buildozer -v android debug 2>&1 | tee build.log
        env:
          BUILDOZER_LOG_LEVEL: 2
          P4A_DEBUG: 1

      - name: Upload APK as artifact
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: tetracoin-debug-apk
          path: ./bin/*.apk
          retention-days: 30

      - name: Upload build log
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: build-log
          path: build.log
          retention-days: 7